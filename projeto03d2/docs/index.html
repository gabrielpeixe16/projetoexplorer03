<!DOCTYPE html>
<html lang="pt-br">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <title>Avalie sua mentoria</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>


  <div class="page">

    <header>
    
      <h1>
        AVALIE SUA MENTORIA
      </h1>
  
      <p>
        Chegou a hora de avaliar o seu mentor. Bora lá?
      </p>
    
      <div class="img">
        <img 
          src="./images/img1.svg" 
          alt="balão de pensamento rosa, 
          com 5 estrelas dentro, 3 estrelas em destaque,
          simbolizando a avaliação a ser dada" />
      </div>
  
      <div class="top">
        <legend class="ip-top" >Informações pessoais</legend>
      </div>
      
    </header>

    <form>
      <fieldset>
        
        <div class="fieldset-wrapper">
          
          <div class="coluna">

            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" required />
            </div>
            
            <div class="input-wrapper">
              <label for="lastname">Sobrenome</label>
              <input type="text" id="lastname" required />
            </div>

          </div>

          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email" required />
          </div>

        </div>

      </fieldset>

      <fieldset>



        <div class="fieldset-wrapper">

          <legend>
            Informações do mentor
          </legend>

          <div class="input-wrapper">
            <label for="mentor-name">Selecione quem foi o seu mentor</label>
            <select  id="mentor-name" required >
              <option value="name">Gabriel</option>
              <option value="name">Guilherme</option>
              <option value="name">Glenda</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="feedback">Feedback sobre o mentor</label>
            <textarea id="feedback" cols="30" rows="10" required ></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox"  id="duvidas" required />
            <label for="feedback">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>

        </div>

      </fieldset>

      <fieldset>
        
        <div class="fieldset-wrapper">

          <legend>
            Agendando próxima mentoria
          </legend>

          <div class="col-3">

            <div class="input-wrapper">
              <label for="date">Data</label>
              <input type="date"  id="date" required />
            </div>

            <div class="input-wrapper">
              <label for="initial-time">Das</label>
              <input type="time"  id="initial-time" required />
            </div>

            <div class="input-wrapper">
              <label for="final-time">Das</label>
              <input type="time"  id="final-time" required />
            </div>

          </div>
          
          <button type="submit">SALVAR</button>

        </div>

      </fieldset>

    </form>
    

  </div>


</body>

</html>
